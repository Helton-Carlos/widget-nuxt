name: Continuos Integration

on: pull_request

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn

      - name: Rebuild the dist/ directory
        run: |
          yarn test
          yarn coverage
          yarn build